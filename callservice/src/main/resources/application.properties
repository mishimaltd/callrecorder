spring.main.banner-mode=off

spring.data.mongodb.uri=${MONGO_URI}

#Messaging
queue.name=events
event.topic.arn=arn:aws:sns:us-east-1:594721727426:event
event.publishing.enabled=true

s3.bucket=callrecorder-bucket